<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test AFrame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<style>
    #mycanvas {
        color : red;
    }
</style>
<body>
  <a-scene embedded arjs>
        <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <canvas id="mycanvas">

      </canvas>
      
      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
      <a-assets>
          <img id="empId" src="../business-card/images/Employee-id-48-CRC.jpg" />
      </a-assets>
      <!-- Create the Company ID Card -->
    <a-entity call="phoneNumber: 123" geometry="primitive: plane;  width:1;  height: 1;" material="shader: flat; src: #empId; side:double"  rotation="0 0 0"   position="0 0 -5" >
    </a-entity>
  </a-scene>
</body>
<script>
    let can = document.querySelector("#mycanvas");
    can.width = "300";
    can.height = "200";

    console.log(can);
        // if thf component is clicked, then try and call that number
        AFRAME.registerComponent("call", {
          schema: {
              phoneNumber: {
                  type: 'int'
              }
          },
          init: function() {
              let element = this.el;
              console.log(element);
              element.addEventListener('click', function(event) {
                  window.open('tel:12345');
                  console.log("clicked");
                  console.log(element);
              })
              
          } 
        })
    </script>
</html>
